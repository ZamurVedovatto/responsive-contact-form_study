<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de contato responsiva</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Vestigio</span> Wed Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>vwD.</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Rua Elísio de Brito, 294, Boa Vista - BH - MG</li>
                    <li><i class="fa fa-phone"></i> (31) 98838-2148</li>
                    <li><i class="fa fa-envelope"></i> vedovatto@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Envie-me um email</h3>
                <form>
                    <p>
                        <label>Nome</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Empresa</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email de contato</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número de telefone</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Mensagem</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full wow fadeInUp">
                        <button>Enviar</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
